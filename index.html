<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentines?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <h1>Will you be my Valentines?</h1>
        <img id="dancing-cat" src="dancing-cat.gif" alt="dancing cat"> <br>
            <button id="yes-button">Yes :></button>
            <button id="no-button">No :<</button>
            <audio id="dancing-sound" src="dancing-cat.mp3" loop></audio>
            <audio id="valentine-sound" src="happy.mp3" preload="auto" loop></audio>
            <audio id="sad-sound" src="sad-meow.mp3" preload="auto" loop></audio>
            <audio id="dramatic-sound" src="dramatic-cat.mp3" preload="auto" loop></audio>
        <p id="message"></p>
        <p id="response"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
